<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Reference Code Access Required</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf_tgQqAAAAAFiZ2xgLRivy2uTAiJwmeGehy9cI"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            padding: 20px;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #form {
            max-width: 400px;
            background-color: #fff; /* White background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #exchange-images {
            width: 100%;
            max-width: 600px;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Keep images in a single line */
            margin-top: 20px;
            padding: 10px 0;
            background-color: #fff; /* White background for the images */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        #exchange-images a {
            display: inline-block;
            margin-right: 10px;
        }
        #exchange-images img {
            max-width: 100px;
            height: auto;
            margin: 0 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        #exchange-images img:hover {
            transform: scale(1.1); /* Enlarge image on hover */
        }
        #footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header id="header">
    <h1>Please provide a valid reference code</h1>
    <p>Please confirm you are not a robot by completing the reCAPTCHA and providing a reference number.</p>
</header>

<div id="form">
    <form id="referenceForm" method="post" action="#" onsubmit="return check(this)">
        <div class="form-group">
            <input type="number" name="key" id="key" class="form-control" placeholder="Reference Number" required>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6Lf_tgQqAAAAAFiZ2xgLRivy2uTAiJwmeGehy9cI"></div>
        </div>
        <button type="submit" class="btn">Validate Reference Code</button>
    </form>
</div>

<div id="exchange-images">
    <a href="https://www.binance.com/" target="_blank"><img src="binance.png" alt="Binance"></a>
    <a href="https://www.trust.com/" target="_blank"><img src="trust.png" alt="Trust"></a>
    <a href="https://www.kraken.com/" target="_blank"><img src="kraken.png" alt="Kraken"></a>
    <!-- Add more exchanges as needed -->
</div>

<footer id="footer">
    <p>If you don't have a reference number, please contact an agent.</p>
</footer>

<script>
    function check(form) {
        var referenceCode = form.key.value.trim();
        var response = grecaptcha.getResponse();

        if (referenceCode === "") {
            swal("Error", "Please provide a valid reference code", "error");
            return false; // Prevent form submission
        } else if (response.length === 0) {
            swal("Error", "Please complete the reCAPTCHA verification", "error");
            return false; // Prevent form submission
        } else if (referenceCode === "0088998777") {
            swal("Success", "Reference key accepted. Redirecting...", "success");
            setTimeout(function() {
                window.location.href = "./account/verify/index.html";
            }, 2000); // Redirect after 2 seconds
            return false; // Prevent form submission
        } else {
            swal("Error", "Invalid reference code. Please try again.", "error");
            grecaptcha.reset(); // Reset reCAPTCHA on error
            return false; // Prevent form submission
        }
    }
</script>

</body>
</html>
